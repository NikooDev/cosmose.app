<div *ngIf="!(user$ | async)" class="flex flex-col relative h-dvh w-dvw items-center justify-center">
	<img @element ngSrc="assets/logo.svg" alt="logo" height="34.93" width="200" class="mb-10" priority/>
	<div @element class="container md:flex md:justify-center">
		<app-card className="p-8 w-full md:w-[450px]">
			<form (ngSubmit)="submit()" [formGroup]="loginForm" class="flex flex-col w-full">
				<h1 class="font-NexaHeavy text-2xl text-center mb-3">Connexion Ã  l'administration</h1>
				<div class="flex w-full gap-4 mt-8">
					<div class="w-full">
						<label class="hidden" for="emailLogin">Adresse e-mail</label>
						<input type="text" id="emailLogin" formControlName="email" placeholder="Adresse e-mail" [attr.class]="inputStyle+' bg-theme-50 focus:bg-theme-100 placeholder:text-theme-900/70 text-theme-800'">
					</div>
				</div>
				<div class="flex w-full gap-4 mt-4">
					<div class="w-full">
						<label class="hidden" for="passwordLogin">Mot de passe</label>
						<input type="password" id="passwordLogin" formControlName="password" placeholder="Mot de passe" autocomplete="new-password" [attr.class]="inputStyle+' bg-theme-50 focus:bg-theme-100 placeholder:text-theme-900/70 text-theme-800'"/>
					</div>
				</div>
				<app-button type="submit" appearance="flat" color="primary" className="hover:!bg-theme-50 hover:!text-theme-400 disabled:!bg-theme-300 disabled:!text-theme-50 h-11 mt-4" [full]="true" [disabled]="pending() || loginForm.invalid">
					<span *ngIf="!pending()">Se connecter</span>
					<app-loader *ngIf="pending()" [pending]="pending()" [isUser]="false" [isAdmin]="false" [isGuest]="false" [slideInOut]="false" color="#fff" [size]="26" [strokeWidth]="4"></app-loader>
				</app-button>
			</form>
		</app-card>
	</div>
</div>
