<app-card className="p-8 w-full md:w-[450px]">
	<form (ngSubmit)="submit()" [formGroup]="loginForm" class="flex flex-col w-full">
		<h1 class="font-NexaHeavy text-2xl text-center mb-3">Connexion</h1>
		<button class="bg-theme-50 hover:bg-theme-100 transition-colors duration-200 rounded-full w-full flex items-center justify-center text-slate-800 mt-4 mb-4 h-[40px] mx-auto pl-2 py-1.5 hover:cursor-pointer">
			<img ngSrc="img/google.png" [height]="24" [width]="24" alt="google" priority/>
			<span class="font-NexaHeavy text-lg ml-3">Lier un compte Google</span>
		</button>
		<button class="bg-theme-50 hover:bg-theme-100 transition-colors duration-200 rounded-full w-full flex items-center justify-center text-slate-800 mx-auto h-[40px] pl-2 py-1.5 hover:cursor-pointer">
			<img ngSrc="img/linkedin.png" [height]="21" [width]="21" alt="linkedin" priority/>
			<span class="font-NexaHeavy text-lg ml-3">Lier un compte Linkedin</span>
			<span></span>
		</button>
		<p class="divider mt-4">
			<span class="font-NexaHeavy text-lg">ou</span>
		</p>
		<div class="flex w-full gap-4 mt-4">
			<div class="w-full">
				<label class="hidden" for="emailLogin">Adresse e-mail</label>
				<input type="text" id="emailLogin" formControlName="email" placeholder="Adresse e-mail" [attr.class]="inputStyle+' bg-theme-50 focus:bg-theme-100 placeholder:text-theme-900/70 text-theme-800'">
			</div>
		</div>
		<div class="flex w-full gap-4 mt-4">
			<div class="w-full">
				<label class="hidden" for="passwordLogin">Mot de passe</label>
				<input type="password" id="passwordLogin" formControlName="password" placeholder="Mot de passe" autocomplete="new-password" [attr.class]="inputStyle+' bg-theme-50 focus:bg-theme-100 placeholder:text-theme-900/70 text-theme-800'"/>
			</div>
		</div>
		<app-button type="submit" appearance="flat" color="primary" className="hover:!bg-theme-50 hover:!text-theme-400 disabled:!bg-theme-300 disabled:!text-theme-50 h-11 mt-4" [full]="true" [disabled]="loginForm.invalid">
			Se connecter
		</app-button>
		<p class="text-center mt-4">Vous n'avez pas encore de compte ? <button (click)="toggleView($event)" class="inline-flex underline hover:cursor-pointer">S'inscrire</button></p>
	</form>
</app-card>
